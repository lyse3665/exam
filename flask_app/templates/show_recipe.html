<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Show Recipe</title>
</head>
<body>
    <!-- Page Container -->
    <div class="col-12">
        <!-- Navbar -->
        <div class="navbar bg-dark text-light justify-content-between p-4">
            <h3 class="log_reg_txt">Viewing Recipe</h3>
            <div class="field_txt">
                <a href="/recipes" class="btn mx-3 btn-success">Back to recipes</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
        <!-- End of Navbar -->
        <!-- Show recipe card -->
        <div class="card col-6 mx-auto my-3 bg-dark text-light opacity-75">
            <div class="card-body">
                <h2 class="text-center log_reg_txt my-3" >{{recipe.name}}</h2>
                <div class="d-flex justify-content-between align-items-center">
                    <p class="field_txt"><strong class="field_txt">Posted by:</strong> {{user.first_name}}</p>
                    <p class="field_txt">Made On: {{recipe.date_made.strftime('%m-%d-%Y')}}</p>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <p class="field_txt">Description: {{recipe.description}}</p>
                    <p class="field_txt text-center">Under 30 Minutes:
                        {% if recipe.cook_time == 1 %}
                            Yes
                        {% else %}
                            No
                        {% endif %}
                    </p>
                </div>
                <p class="text-center field_txt">Instructions:</p>
                <p class="text-center field_txt">{{recipe.instructions}}</p>
            </div>
        </div>
        <!-- End of the show recipe card -->
    </div>
    <!-- End of Page Container -->
</html>
